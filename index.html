<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Profile card component</title>
  <link rel = "preconnect" href = "https://fonts.googleapis.com">
  <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
  <link href = "https: //fonts.googleapis.com/css2? family = Kumbh + Sans: wght @ 300 & display = swap "rel =" stylesheet ">
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <div class="bg-ballong-top">
              <img src="images/bg-pattern-top.svg" alt="">
            </div>
            <div class="bg-ballong-bottom">
              <img src="images/bg-pattern-bottom.svg" alt="">
            </div>
          <div class="content">
             <div class="card">
                <div class="card-profile">
                    <span class="img-profile">
                      <img src="images/image-victor.jpg" alt="">
                    </span>
                    <h2 class="name-profile"> 
                      victor crest
                    <span class="age-profile">26</span>
                    </h2>
                    <p class="city-profile">london</p>                   
                </div>

                <div class="card-footer">
                    <ul class="social-numbers">
                      <li class="item-social-numbers">
                        <span class="number">80k</span>
                        <span class="socil-description">Followers</span>
                      </li>
                      <li class="item-social-numbers">
                        <span class="number">803k</span>
                        <span class="socil-description">Likes</span>
                      </li>
                      <li class="item-social-numbers">
                        <span class="number">1.4k</span>
                        <span class="socil-description">Photos</span>
                      </li>  
                    </ul>
                </div>
             </div>
            
          </div>

      </div>
</body>
</html>
